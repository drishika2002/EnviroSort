<!DOCTYPE html>
<html>
<head>
    <title>Waste Classification Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-lg res" style="margin-top: 2rem;">
        <h3 class="mb-3 mt-5 text-center"><u>Waste Classification Result</u></h3>
        <div class="row">
            <div class="col-md-6">
                <div class="result-container">
                    <h5>Waste Category:</h5>
                    <p>{{ waste_category }}</p>
                    <h5>Accuracy:</h5>
                    <p>{{ confidence }}%</p>
                    <h5>Recycling Details:</h5>
                    <p>{{ details | safe }}</p>
                    <h5>To learn more, visit:</h5>
                    <p><a href="{{ website }}" target="_blank">{{ website }}</a></p>
                </div>
            </div>
            <div class="col-md-6 text-center">
                <div class="bin-image-container">
                    <h5>Recommendation</h5>
                    <img src="{{ bin_image_path }}" alt="Bin Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
